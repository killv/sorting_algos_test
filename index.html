<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стенд сравнения алгоритмов сортировки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <label for="startListLength">Set length of array</label>
            <input type="number" id="startListLength" value="30" min="10" max="500">
            <button id="startRace">Start Race</button>
        </div>
        <div class="algorithm" id="bubbleSort">
            <h2>Bubble Sort</h2>
            <canvas></canvas>
            <p>Iterations: <span id="bubbleSortIterations">0</span></p>
        </div>
        <div class="algorithm" id="mergeSort">
            <h2>Merge Sort</h2>
            <canvas></canvas>
            <p>Iterations: <span id="mergeSortIterations">0</span></p>
        </div>
        <div class="algorithm" id="quickSort">
            <h2>Quick Sort</h2>
            <canvas></canvas>
            <p>Iterations: <span id="quickSortIterations">0</span></p>
        </div>
        <div class="algorithm" id="heapSort">
            <h2>Heap Sort</h2>
            <canvas></canvas>
            <p>Iterations: <span id="heapSortIterations">0</span></p>
        </div>
        <div class="algorithm" id="insertionSort">
            <h2>Insertion Sort</h2>
            <canvas></canvas>
            <p>Iterations: <span id="insertionSortIterations">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
